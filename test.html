<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - From Now On</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ffacbc;
            border-radius: 5px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        button {
            background: #ffacbc;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff9aad;
        }
    </style>
</head>
<body>
    <h1>üß™ Test de Funcionalidad - From Now On</h1>
    
    <div class="test-section">
        <h2>üìÅ Verificaci√≥n de Archivos</h2>
        <div id="file-test"></div>
    </div>

    <div class="test-section">
        <h2>üéµ Test de Audio</h2>
        <button onclick="testAudio()">Probar Reproducci√≥n de Audio</button>
        <div id="audio-test"></div>
    </div>

    <div class="test-section">
        <h2>üé• Test de Video</h2>
        <button onclick="testVideo()">Probar Archivos de Video</button>
        <div id="video-test"></div>
    </div>

    <div class="test-section">
        <h2>üîó Test de Navegaci√≥n</h2>
        <button onclick="window.location.href='index.html'">Ir a P√°gina de Bienvenida</button>
        <button onclick="window.location.href='HTML/home.html'">Ir a Home</button>
        <button onclick="window.location.href='HTML/about.html'">Ir a About</button>
        <button onclick="window.location.href='HTML/contact.html'">Ir a Contact</button>
        <button onclick="window.location.href='HTML/behindthescenes.html'">Ir a Behind the Scenes</button>
    </div>

    <div class="test-section">
        <h2>üìä Estado del Sistema</h2>
        <div id="system-status"></div>
    </div>

    <script>
        // Test de archivos
        function testFiles() {
            const files = [
                'index.html',
                'HTML/home.html',
                'HTML/about.html',
                'HTML/contact.html',
                'HTML/behindthescenes.html',
                'CSS/stylesWelcome.css',
                'CSS/style.css',
                'CSS/styleAbout.css',
                'CSS/Bstyles.css',
                'CSS/stylesbehindscenes.css',
                'JS/welcomeApp.js',
                'JS/app.js',
                'JS/about.js',
                'JS/audioManager.js',
                'JS/scriptbehindscenes.js',
                'JS/particles.min.js',
                'JS/particlesjs-config.json',
                'AUDIO/Late_Night_Thoughts_By_Daniel_Pupp.mp3',
                'AUDIO/Up_And_Down_By_Emi_Massmer.mp3',
                'AUDIO/In_My_Arms_By_Kid_Jones.mp3',
                'IMG/logoFNO.png',
                'IMG/record.png'
            ];

            const fileTest = document.getElementById('file-test');
            let results = '';

            files.forEach(file => {
                fetch(file)
                    .then(response => {
                        if (response.ok) {
                            results += `<div class="success">‚úÖ ${file} - OK</div>`;
                        } else {
                            results += `<div class="error">‚ùå ${file} - Error ${response.status}</div>`;
                        }
                        fileTest.innerHTML = results;
                    })
                    .catch(error => {
                        results += `<div class="error">‚ùå ${file} - ${error.message}</div>`;
                        fileTest.innerHTML = results;
                    });
            });
        }

        // Test de audio
        function testAudio() {
            const audioTest = document.getElementById('audio-test');
            const audio = new Audio('AUDIO/Late_Night_Thoughts_By_Daniel_Pupp.mp3');
            
            audioTest.innerHTML = '<div class="warning">üéµ Intentando reproducir audio...</div>';
            
            audio.play()
                .then(() => {
                    audioTest.innerHTML = '<div class="success">‚úÖ Audio reproducido correctamente</div>';
                    setTimeout(() => audio.pause(), 2000);
                })
                .catch(error => {
                    audioTest.innerHTML = `<div class="error">‚ùå Error de audio: ${error.message}</div>`;
                });
        }

        // Test de video
        function testVideo() {
            const videoTest = document.getElementById('video-test');
            const videos = ['VID/vid1.mp4', 'VID/vid2.mp4', 'VID/vid3.mp4'];
            let results = '';

            videos.forEach(video => {
                fetch(video)
                    .then(response => {
                        if (response.ok) {
                            const size = response.headers.get('content-length');
                            if (size < 1000) {
                                results += `<div class="error">‚ùå ${video} - Archivo muy peque√±o (${size} bytes). Posible problema con Git LFS</div>`;
                            } else {
                                results += `<div class="success">‚úÖ ${video} - OK (${Math.round(size/1024/1024)}MB)</div>`;
                            }
                        } else {
                            results += `<div class="error">‚ùå ${video} - Error ${response.status}</div>`;
                        }
                        videoTest.innerHTML = results;
                    })
                    .catch(error => {
                        results += `<div class="error">‚ùå ${video} - ${error.message}</div>`;
                        videoTest.innerHTML = results;
                    });
            });
        }

        // Estado del sistema
        function updateSystemStatus() {
            const status = document.getElementById('system-status');
            const info = `
                <div><strong>Navegador:</strong> ${navigator.userAgent}</div>
                <div><strong>Resoluci√≥n:</strong> ${screen.width}x${screen.height}</div>
                <div><strong>Cookies habilitadas:</strong> ${navigator.cookieEnabled ? 'S√≠' : 'No'}</div>
                <div><strong>JavaScript:</strong> ‚úÖ Habilitado</div>
                <div><strong>Local Storage:</strong> ${typeof(Storage) !== "undefined" ? '‚úÖ Disponible' : '‚ùå No disponible'}</div>
                <div><strong>Session Storage:</strong> ${typeof(sessionStorage) !== "undefined" ? '‚úÖ Disponible' : '‚ùå No disponible'}</div>
            `;
            status.innerHTML = info;
        }

        // Ejecutar tests al cargar
        window.addEventListener('load', () => {
            testFiles();
            updateSystemStatus();
        });
    </script>
</body>
</html>
